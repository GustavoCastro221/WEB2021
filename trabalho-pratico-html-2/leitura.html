<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
        <h1 id="top" style="text-align:center">Bem vindo(a) a página de Consulta</h1>
        <div>
                <h2>Consulte seus dados</h2>
        </div>
        <div>
        <form action="">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" value="Primeiro nome" name="nome" readonly>
                <br>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" value="Sobrenome" name="sobrenome" readonly>
                <br>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" value="098.098.987-99" name="cpf" readonly>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" value="nome@domain.com" name="email" readonly>
                <br>
                <label for="senha">Senha:</label>
                <input type="text" id="senha" value="" name="senha" readonly>
                <br>
                <h3>Curso</h3>
                <input type="radio" id="es" name="curso" value="Engenharia de Software" checked> 
                <label for="es"> Engenharia de Software</label> <br>
                <input type="radio" id="cc" name="curso" value="Ciência da Computação" disabled>
                <label for="cc"> Ciência da Computação</label> <br>
                <input type="radio" id="si" name="curso" value="Sistemas de informação"disabled>
                <label for="si"> Sistemas de informação</label> <br>
                <br>


        </form>   

        </div>
</body>
