<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
        <h1 id="top" style="text-align:center">Bem vindo(a) a página de Cadastro</h1>
        <div>
                <h2>Insira seus dados</h2>
        </div>
        <div>
        <form action="">
                <label for="fnome">Nome:</label>
                <input type="text" id="fnome" value="Primeiro nome" name="nome">
                <br>
                <label for="fsobrenome">Sobrenome:</label>
                <input type="text" id="fsobrenome" value="Sobrenome" name="sobrenome">
                <br>
                <label for="fcpf">CPF</label>
                <input type="text" id="fcpf" value="098.098.987-99" name="cpf">
                <br>
                <label for="femail">Email:</label>
                <input type="email" id="femail" value="nome@domain.com" name="email">
                <br>
                <label for="fsenha">Senha:</label>
                <input type="text" id="fsenha" value="senha123" name="senha">
                <br>
                <h3>Informe seu Curso</h3>
                <input type="radio" id="fes" name="curso" value="Engenharia de Software">
                <label for="fes"> Engenharia de Software</label> <br>
                <input type="radio" id="fcc" name="curso" value="Ciência da Computação">
                <label for="fcc"> Ciência da Computação</label> <br>
                <input type="radio" id="fsi" name="curso" value="Sistemas de informação">
                <label for="fsi"> Sistemas de informação</label> <br>
                <br>
                <input type="submit">


        </form>   

        </div>
</body>
